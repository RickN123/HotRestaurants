<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search Characters</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Character Database</strong></h3>
          </div>
          <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputName"><strong>Name</strong></label>
                  <input type="name" class="form-control" id="exa.mpleInputName" aria-describedby="nameHelp" placeholder="Enter full name">
                </div>
                <div class="form-group">
                  <label for="exampleInputNumber"><strong>Phone number</strong></label>
                  <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="phoneHelp" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>e-mail address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputId"><strong>Unique ID</strong></label>
                  <input type="email" class="form-control" id="exampleInputId" aria-describedby="iDHelp" placeholder="Enter unique ID">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

    </script>

</body>

</html>
